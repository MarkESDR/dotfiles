- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # Link this repo into .dotfiles
    ~/.dotfiles: ''

    # Config files
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.tmux.conf: 
    ~/.config/nvim/init.vim: init.vim
    ~/.config/i3: config/i3
    ~/.config/i3status: config/i3status

    # Plugin Managers
    ~/.local/share/nvim/site/autoload/plug.vim: submodules/vim-plug/plug.vim
    ~/.zgen/zgen.zsh: submodules/zgen/zgen.zsh

    # Roxterm theme
    ~/.config/roxterm.sourceforge.net/Colours/solarized-dark: submodules/roxterm-solarized/solarized-dark
