- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.config/i3: config/i3
    ~/.config/i3status: config/i3status
    ~/.local/share/nvim/site/autoload/plug.vim: submodules/vim-plug/plug.vim

