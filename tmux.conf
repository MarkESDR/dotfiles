# Set C-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim mode
setw -g mode-keys vi

# Vim pane movement
unbind j
bind j select-pane -D # Similar to 'C-w j' to navigate windows in Vim
unbind k
bind k select-pane -U
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R

# Quick tmux conf reload
bind r source-file ~/.tmux.conf

# Sane pane split commands
unbind '"'
unbind %
unbind s
unbind v
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Paze resize commands
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5

# Terminal-tab like window movement
bind -n C-Pageup prev
bind -n C-Pagedown next

bind S choose-tree

set -g default-shell /bin/zsh

set -g base-index 1

setw -g automatic-rename off

# Set mouse mode off
set -g mouse off

# Status bar conf
set -g status-position top
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#{prefix_highlight}#[bg=colour54,fg=colour249,bold] #S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour8
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1


# Plugins
set -g @plugin 'tmux-plugins/tpm'

## Show Indicator when prefix is hit
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

## Session managers
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


run '~/.tmux/plugins/tpm/tpm'
