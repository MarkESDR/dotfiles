- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [sudo chsh -s $(which zsh), Making zsh the default shell]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # Link this repo into .dotfiles
    ~/.dotfiles: ''

    # Config files
    ~/.vimrc: 
    ~/.zshrc: 
    ~/.xinitrc:
    ~/.xprofile:
    ~/.Xresources:
    ~/.tmux.conf: 
    ~/.gitconfig:
    ~/.tool-versions:
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/i3:
      path: config/i3_manjaro
      force: true
    ~/.config/i3status: 
      path: config/i3status
      force: true

    # Plugin Managers
    ~/.local/share/nvim/site/autoload/plug.vim: submodules/vim-plug/plug.vim
    ~/.zgen: submodules/zgen
    ~/.tmux/plugins/tpm: submodules/tpm
    ~/.asdf: submodules/asdf

- shell:
  -
    command: ./setup/zgen.zsh
    quiet: false
    stdout: true
    description: Setup zgen script

- asdf:
  - plugin: erlang
    url: https://github.com/asdf-vm/asdf-erlang
  - plugin: elixir
    url: https://github.com/asdf-vm/asdf-elixir.git
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git

- shell:
  - [cd ~ && asdf install, Install asdf plugins]
  - 
    command: ./setup/elixir_ls.sh
    quiet: false
    stdout: true
    description: Install elixir-ls

